# This are all Scalars defined by AWS appsync (appsync don't allow you to have own custom Scalar)
# All types there declared here so the schema validator passes

scalar AWSDateTime
scalar AWSEmail
scalar AWSDate
scalar AWSTime
scalar AWSTimestamp
scalar AWSURL
scalar AWSPhone
scalar AWSIPAddress
scalar AWSJSON

type S3Object {
  bucket: String
  key: String
  region: String
  url: AWSURL
  uploadUrl: AWSURL
}